<div class="sidenav">
   <div class="login-main-text">
      <h6>Herramienta de Simulación de planificación de Proyectos</h6>
      <p>TFG Jose Alberto del Val Acebes</p>
      <p>Curso 2019/2020</p>

   </div>
</div>
<div class="main">
   <div class="col-md-6 col-sm-12">
      <div class="login-form">
         <form (ngSubmit)="login(loginUserForm.value)" [formGroup]="loginUserForm">
            <div class="form-group">
               <label>Email</label>
               <input type="text" class="form-control" placeholder="Tu email" formControlName="email">
            </div>
            <div class="form-group">
               <label>Contraseña</label>
               <input type="password" class="form-control" placeholder="Tu contraseña" formControlName="password">
            </div>
            <div>
               <p class="loginFail" *ngIf="loginError">Usuario o contraseña incorrecta.</p>
            </div>
            <input type="submit" class="btn btn-outline-secondary" [disabled]="!loginUserForm.valid" value="Acceder">
         </form>
      </div>
   </div>
</div>
